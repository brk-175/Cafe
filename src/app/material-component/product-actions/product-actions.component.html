<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>{{ action }} Product</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="productForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Name</mat-label>
        <input type="text" formControlName="name" matInput required />
        <mat-error
          *ngIf="
            productForm.controls.name.touched &&
            productForm.controls.name.invalid
          "
        >
          <span *ngIf="productForm.controls.name.errors.required">
            This field is Mandatory!
          </span>
          <span *ngIf="productForm.controls.name.errors.pattern">
            This field is Invalid!
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Description</mat-label>
        <input type="text" formControlName="description" matInput required />
        <mat-error
          *ngIf="
            productForm.controls.description.touched &&
            productForm.controls.description.invalid
          "
        >
          <span *ngIf="productForm.controls.description.errors.required">
            This field is Mandatory!
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Price</mat-label>
        <input type="text" formControlName="price" matInput required />
        <mat-error
          *ngIf="
            productForm.controls.price.touched &&
            productForm.controls.price.invalid
          "
        >
          <span *ngIf="productForm.controls.price.errors.required">
            This field is Mandatory!
          </span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(productForm.valid && productForm.dirty)"
  >
    <mat-icon>save</mat-icon> {{ action }}
  </button>
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
