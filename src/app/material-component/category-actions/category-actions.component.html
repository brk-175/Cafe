<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>Add Category</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="categoryForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Name</mat-label>
        <input type="text" formControlName="name" matInput required />
        <mat-error
          *ngIf="
            categoryForm.controls.name.touched &&
            categoryForm.controls.name.invalid
          "
        >
          <span *ngIf="categoryForm.controls.name.errors.required">
            This field is Mandatory!
          </span>
          <span *ngIf="categoryForm.controls.name.errors.pattern">
            This field is Invalid!
          </span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(categoryForm.valid && categoryForm.dirty)"
  >
    <mat-icon>save</mat-icon> {{ action }}
  </button>
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
